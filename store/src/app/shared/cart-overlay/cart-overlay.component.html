<div class="fixed top-0 right-0 w-full sm:w-[500px] h-full bg-white shadow-lg z-50 overflow-y-auto">
  <div class="flex items-center justify-between p-4 border-b sticky top-0 bg-white">
    <h2 class="text-xl font-semibold">Shopping cart</h2>
    <button (click)="closeOverlay()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
  </div>

  <app-cart></app-cart>



  <div class="p-4 pt-0">
    <button (click)="goToCheckout()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
      Checkout
    </button>
    
    <p class="mt-4 text-center text-sm">
      or <a (click)="goToHome()" class="text-indigo-600 font-medium hover:underline">Continue Shopping &rarr;</a>
    </p>
  </div>

</div>
