<div class="divide-y">
  <div class="flex p-4" *ngFor="let item of cartItems;">
    <img src="/assets/images/{{item.filename}}" class="w-16 h-16 object-cover rounded mr-4 border" />
    <div class="flex-1">
      <div class="flex justify-between items-center">
        <h3 class="font-semibold">{{item.title}}</h3>
        <span class="font-semibold">${{(item.price * item.quantity).toFixed(2)}}</span>
      </div>

      <p class="text-gray-500 text-sm">Type: {{item.type}}</p>

      <div class="flex items-center justify-between mt-3">
        <div class="flex items-center border rounded">
          <button class="px-2 py-1 text-lg font-medium text-gray-600 hover:bg-gray-100"
            (click)="decreaseQty(item)">âˆ’</button>
          <span class="px-4 py-1 text-sm">{{ item.quantity }}</span>
          <button class="px-2 py-1 text-lg font-medium text-gray-600 hover:bg-gray-100"
            (click)="increaseQty(item)">+</button>
        </div>
        <button class="text-sm text-indigo-600 hover:underline" (click)="removeItem(item)">Remove</button>
      </div>
    </div>
  </div>
</div>

<div class="p-4 border-t">
  <div class="flex justify-between items-center mb-2">
    <p class="font-semibold">Subtotal</p>
    <p class="font-semibold">${{ totalPrice.toFixed(2) }}</p>
  </div>
  <p class="text-sm text-gray-500 mb-4">Shipping and taxes calculated at checkout.</p>
</div>
